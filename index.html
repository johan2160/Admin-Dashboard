<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - johandev21</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <!-- ============ ASIDE ============ -->
    <aside>

      <!------------- Logo ------------->
      <div class="logo">
        <i class="ri-dashboard-fill"></i>
        <h1>Dashboard</h1>
      </div>

      <!------------- Navigation ------------->
      <div class="navigation">
        <div class="nav_icon-container">
          <i class="ri-home-fill"></i>
          <p>Home</p>
        </div>
        <div class="nav_icon-container">
          <i class="ri-user-fill"></i>
          <p>Profile</p>
        </div>
        <div class="nav_icon-container">
          <i class="ri-message-2-fill"></i>
          <p>Messages</p>
        </div>
        <div class="nav_icon-container">
          <i class="ri-time-fill"></i>
          <p>History</p>
        </div>
        <div class="nav_icon-container">
          <i class="ri-task-fill"></i>
          <p>Tasks</p>
        </div>
        <div class="nav_icon-container">
          <i class="ri-team-fill"></i>
          <p>Community</p>
        </div>
      </div>

      <!------------- Settings ------------->
      <div class="settings">
        <div class="nav_icon-container">
          <i class="ri-settings-5-fill"></i>
          <p>Settings</p>
        </div>
        <div class="nav_icon-container">
          <i class="ri-question-fill"></i>
          <p>Support</p>
        </div>
        <div class="nav_icon-container">
          <i class="ri-shield-check-fill"></i>
          <p>Privacy</p>
        </div>
      </div>
    </aside>

    <!-- ============ HEADER ============ -->
    <header>
      <div class="header__top">
        <!---- Hamburger menu ----->
        <div class="header__menu">
          <i class="ri-menu-line header__icon" id="hamburger-icon"></i>
        </div>
        <!---- Search/color-theme ----->
        <div class="header__search">

          <div class="left">
            <i class="ri-search-line header__icon"></i>
            <input type="search">
          </div>
          <div class="right">
            <i class="ri-notification-line header__icon"></i>
            <i class="ri-contrast-2-line header__icon"></i>
            <img src="assets/profile-1.jpg" class="profile__img" alt="Mr best cat inside a box">
            <h4 class="profile__name">Mr. Cat</h4>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <!---- Profile Information ----->
        <div class="header__profile-info">
          <img src="assets/profile-1.jpg" class="profile__img profile__img--big" alt="Mr best cat inside a box">
          <h3>
            <small>Hi there,</small>
            <span>Mr. Cat (@mrbestcat)</span>
          </h3>
        </div>
        <!---- Buttons ----->
        <div class="header__buttons">
          <button class="header__btn">New</button>
          <button class="header__btn">Upload</button>
          <button class="header__btn">Share</button>
        </div>
      </div>
      <div class="bottom"></div>
    </header>

    <!-- ============ MAIN ============ -->
    <main>
    </main>

  </div>
  <script src="js/main.js"></script>
</body>

</html>
